<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume | MarcÃ©l Busschers</title>
    <!-- <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet> -->
    <style>
        /* === Shared Styles from Index === */
        :root {
            --primary: #6366f1;
            --secondary: #4f46e5;
            --accent: #f59e0b;
            --dark: #1e293b;
            --light: #f8fafc;
            --card-light: #ffffff; /* Card background in light mode */
            --card-dark: #334155;  /* Card background in dark mode */
            --text-light: #1e293b; /* Text color in light mode */
            --text-dark: #f8fafc;  /* Text color in dark mode */
            --radius: 16px;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--light);
            color: var(--dark);
            line-height: 1.6;
            transition: background 0.3s ease;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
            z-index: 1000;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--dark);
            font-weight: 500;
            transition: color 0.3s ease;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .theme-toggle {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--primary);
            color: white;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: grid;
            place-items: center;
            cursor: pointer;
            border: none;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
        }

        .dark-mode {
            background: var(--dark);
            color: var(--light);
        }

        .dark-mode .navbar {
            background: rgba(30, 41, 59, 0.98);
        }

        .dark-mode .nav-links a {
            color: var(--light);
        }

        /* === Resume Specific Styles === */
        .resume-container {
            max-width: 1200px;
            margin: 100px auto 2rem;
            padding: 0 2rem;
        }

        .resume-section {
            margin: 3rem 0;
            padding: 2rem;
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
        }

        .resume-section:hover {
            transform: translateY(-5px);
        }

        .download-button {
            background: var(--primary);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius);
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .download-button:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }

        .grid-layout {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .skill-card {
            padding: 1.5rem;
            border-left: 4px solid var(--primary);
            background: var(--light);
            border-radius: var(--radius);
        }

        .experience-item {
            padding: 1.5rem;
            background: var(--light);
            border-radius: var(--radius);
            margin: 1rem 0;
        }

        .experience-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 1rem;
        }

        .tag-list {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-top: 1rem;
        }

        .tag {
            background: var(--primary);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.875rem;
        }
        .company-logo {
            width: 60px;
            height: 60px;
            object-fit: contain;
            margin-right: 1.5rem;
            border-radius: 8px;
        }

        .company-info {
            display: flex;
            align-items: center;
        }

        .experience-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
            gap: 1.5rem;
        }

        .experience-dates {
            color: var(--primary);
            font-weight: 500;
            white-space: nowrap;
        }

        .experience-description {
            line-height: 1.8;
            color: #64748b;
            margin-top: 1rem;
        }

        .dark-mode .experience-description {
            color: #94a3b8;
        }
        /* Dark Mode Variables */
        body.dark-mode {
            background-color: var(--dark);
            color: var(--text-dark);
        }

        body.dark-mode .navbar {
            background-color: rgba(30, 41, 59, 0.98);
        }

        body.dark-mode .nav-links a {
            color: var(--text-dark);
        }

        body.dark-mode .download-button {
            background-color: var(--secondary);
        }

        body.dark-mode .resume-section {
            background-color: var(--card-dark); /* Dark card background */
            color: var(--text-dark); /* Ensure text is readable */
        }

        body.dark-mode .skill-card,
        body.dark-mode .experience-item {
            background-color: var(--card-dark); /* Dark card background */
        }

        body.dark-mode .tag {
            background-color: var(--secondary); /* Adjust tag colors for better contrast */
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="resume.html">Resume</a></li>
            <li><a href="education.html">Education</a></li>
            <li><a href="courses.html">Courses</a></li>
            <li><a href="projects.html">Projects</a></li>
        </ul>
        <a href="assets/resume.pdf" class="download-button" target="_blank">Download PDF</a>
    </nav>

    <!-- Resume Content -->
    <main class="resume-container">
        <section class="resume-section" id="specializations"></section>
        <section class="resume-section" id="skills"></section>
        <section class="resume-section" id="experience"></section>
        <section class="resume-section" id="languages"></section>
    </main>

    <!-- Dark Mode Toggle -->
    <button class="theme-toggle">ðŸŒ“</button>

    <script>
        // Dark Mode Toggle
        const themeToggle = document.querySelector('.theme-toggle');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const storedTheme = localStorage.getItem('theme');

        // Set initial theme based on system preference or stored value
        if (storedTheme === 'dark' || (!storedTheme && prefersDark)) {
            document.body.classList.add('dark-mode');
        }

        // Toggle dark mode on button click
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const isDarkMode = document.body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
        });


        // Load Resume Data
        async function loadResumeData() {
            try {
                const [resumeRes, experienceRes] = await Promise.all([
                    fetch('data/resume.json'),
                    fetch('data/experience.json')
                ]);

                if (!resumeRes.ok || !experienceRes.ok) throw new Error('Failed to load data');

                const [resumeData, experienceData] = await Promise.all([
                    resumeRes.json(),
                    experienceRes.json()
                ]);

                // Populate Specializations
                document.getElementById('specializations').innerHTML = `
                    <h2>AI Specializations</h2>
                    <div class="grid-layout">
                        ${resumeData.ai_specializations.map(spec => `
                            <div class="skill-card">
                                <h3>${spec.name}</h3>
                                <p>${spec.description || ''}</p>
                                <div class="tag-list">
                                    ${(spec.keywords || []).map(kw => `<span class="tag">${kw}</span>`).join('')}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;


                // Populate Skills
                document.getElementById('skills').innerHTML = `
                    <h2>Technical Skills</h2>
                    <div class="grid-layout">
                        <div class="skill-card">
                            <h3>Technical Expertise</h3>
                            <div class="tag-list">
                                ${resumeData.skills.map(item => `
                                    <span class="tag">${item}</span>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                `;


                // Populate Experience
                document.getElementById('experience').innerHTML = `
                    <h2>Professional Experience</h2>
                    ${experienceData.companies.map(company => `
                        <div class="experience-item">
                            <div class="experience-header">
                                <div class="company-info">
                                    <img src="${company.logo}" alt="${company.name} logo" class="company-logo">
                                    <div>
                                        <h3>${company.title}</h3>
                                        <p class="company-name">${company.name}</p>
                                        <p class="company-location">${company.place}</p>
                                    </div>
                                </div>
                                <p class="experience-dates">${company.date}</p>
                            </div>
                            <div class="experience-description">
                                ${company.description}
                            </div>
                        </div>
                    `).join('')}
                `;

                // Populate Languages
                document.getElementById('languages').innerHTML = `
                    <h2>Languages</h2>
                    <div class="grid-layout">
                        ${resumeData.languages.map(lang => `
                            <div class="skill-card">
                                <h3>${lang.language}</h3>
                                <p>${lang.proficiency}</p>
                                <div class="tag-list">
                                    <span class="tag">${lang.level}</span>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;

                // Add animations
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.style.opacity = 1;
                            entry.target.style.transform = 'translateY(0)';
                        }
                    });
                });

                document.querySelectorAll('.resume-section, .skill-card, .experience-item').forEach(el => {
                    el.style.opacity = 0;
                    el.style.transform = 'translateY(20px)';
                    el.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
                    observer.observe(el);
                });

            } catch (error) {
                console.error('Error loading resume data:', error);
                document.querySelector('.resume-container').innerHTML = `
                    <div class="error-message">
                        <h2>Error Loading Resume Data</h2>
                        <p>Please check your internet connection and try again.</p>
                    </div>
                `;
            }
        }

        // Initial load
        loadResumeData();
    </script>
</body>
</html>
