<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project | MarcÃ©l Busschers</title>
    <!-- <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"> -->
    <style>
        /* === Shared Styles === */
        :root {
            --primary: #6366f1;
            --secondary: #4f46e5;
            --accent: #f59e0b;
            --dark: #1e293b;
            --light: #f8fafc;
            --radius: 16px;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--light);
            color: var(--dark);
            transition: background 0.3s ease, color 0.3s ease;
        }

        /* === Navigation === */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
            z-index: 1000;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--dark);
            font-weight: 500;
            position: relative;
        }

        /* === Project Page Specific Styles === */
        .project-container {
            max-width: 1200px;
            margin: 100px auto 2rem;
            padding: 0 2rem;
        }

        .project-header {
            margin-bottom: 2rem;
        }

        .project-type {
            color: var(--accent);
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .project-title {
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .image-gallery {
            display: flex;
            overflow-x: auto;
            gap: 1rem;
            padding: 1rem 0;
            scroll-snap-type: x mandatory;
            margin-bottom: 2rem;
        }

        .gallery-image {
            scroll-snap-align: start;
            max-height: 600px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            width: 100vw;         /* Full viewport width */
            height: auto;         /* Maintain aspect ratio */
            max-width: 100%;      /* Prevent horizontal overflow */
            object-fit: contain;  /* Ensure full image visibility */
        }

        .project-description {
            white-space: pre-line;
            line-height: 1.8;
            margin-bottom: 2rem;
            padding: 1rem;
            background: var(--light);
            border-radius: var(--radius);
        }

        .dependencies-list {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .dependency-tag {
            background: var(--primary);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.875rem;
        }

        /* === Dark Mode === */
        .dark-mode {
            background: var(--dark);
            color: var(--light);
        }

        .dark-mode .project-description {
            background: #334155;
            color: #94a3b8;
        }

        .dark-mode .dependency-tag {
            background: var(--secondary);
        }

        .theme-toggle {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--primary);
            color: white;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: grid;
            place-items: center;
            cursor: pointer;
            border: none;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
        }

        /* === Project Link Button === */
        .project-link-container {
            margin-top: 2rem;
            text-align: left;
        }

        .project-link {
            background: var(--primary);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: transform 0.3s ease;
        }

        .project-link:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }

        /* Dark mode adjustment */
        .dark-mode .project-link {
            background: var(--secondary);
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="resume.html">Resume</a></li>
            <li><a href="education.html">Education</a></li>
            <li><a href="courses.html">Courses</a></li>
            <li><a href="projects.html">Projects</a></li>
        </ul>
    </nav>

    <!-- Project Content -->
    <main class="project-container">
        <div class="project-header">
            <span class="project-type" id="projectType"></span>
            <h1 class="project-title" id="projectName"></h1>
        </div>
        
        <div class="image-gallery" id="imageGallery"></div>
        
        <div class="project-content">
            <h2>Project Description</h2>
            <p class="project-description" id="projectDescription"></p>
            
            <h2>Technologies Used</h2>
            <div class="dependencies-list" id="dependencies"></div>
        </div>

        <div class="project-link-container" id="projectLink"></div>
    </main>

    <!-- Dark Mode Toggle -->
    <button class="theme-toggle">ðŸŒ“</button>

    <script>
        // Get Project ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const projectId = urlParams.get('id');

        // Dark Mode Toggle
        const themeToggle = document.querySelector('.theme-toggle');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const storedTheme = localStorage.getItem('theme');

        if (storedTheme === 'dark' || (!storedTheme && prefersDark)) {
            document.body.classList.add('dark-mode');
        }

        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('theme', 
                document.body.classList.contains('dark-mode') ? 'dark' : 'light'
            );
        });

        // Load Project Data
        async function loadProject() {
            try {
                const response = await fetch('data/projects.json');
                if (!response.ok) throw new Error('Failed to load data');
                
                const data = await response.json();
                const project = data.projects.find(p => p.id == projectId);

                if (!project) throw new Error('Project not found');

                // Set basic info
                document.title = `${project.name} | MarcÃ©l Busschers`;
                document.getElementById('projectType').textContent = project.type;
                document.getElementById('projectName').textContent = project.name;
                
                // Populate image gallery
                const gallery = document.getElementById('imageGallery');
                gallery.innerHTML = project.images.map(img => `
                    <img src="${img}" 
                         alt="${project.name} screenshot" 
                         class="gallery-image"
                         loading="lazy">
                `).join('');

                // Set description
                document.getElementById('projectDescription').textContent = 
                    project.description.replace(/\\n/g, '\n');

                // Set dependencies
                const dependencies = document.getElementById('dependencies');
                dependencies.innerHTML = project.dependencies.split(', ')
                    .map(dep => `<span class="dependency-tag">${dep.trim()}</span>`)
                    .join('');

                // Set project link
                const linkContainer = document.getElementById('projectLink');
                if (project.link && project.link.url) {
                    linkContainer.innerHTML = `
                        <a href="${project.link.url}" 
                        class="project-link" 
                        target="_blank">
                        ${project.link.name}
                        </a>
                    `;
                } else {
                    linkContainer.style.display = 'none';
                }

            } catch (error) {
                console.error('Error loading project:', error);
                document.querySelector('.project-container').innerHTML = `
                    <div class="error-message">
                        <h2>Error Loading Project</h2>
                        <p>${error.message}</p>
                        <a href="projects.html">Return to Projects</a>
                    </div>
                `;
            }
        }

        // Initial load
        if (projectId) {
            loadProject();
        } else {
            document.querySelector('.project-container').innerHTML = `
                <div class="error-message">
                    <h2>No Project Specified</h2>
                    <p>Please select a project from the <a href="projects.html">projects page</a>.</p>
                </div>
            `;
        }
    </script>
</body>
</html>
