<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/favicons/projects.png">
    <title>Projects | MarcÃ©l Busschers</title>
    <!-- <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"> -->
    <style>
        /* === Base Styles === */
        :root {
            --primary: #6366f1;
            --secondary: #4f46e5;
            --accent: #f59e0b;
            --dark: #1e293b;
            --light: #f8fafc;
            --card-bg: #ffffff;
            --text-color: #1e293b;
            --radius: 16px;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--light);
            color: var(--text-color);
            transition: background 0.3s ease, color 0.3s ease;
        }

        /* === Navigation === */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
            z-index: 1000;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* === Projects Section === */
        .projects-container {
            max-width: 1200px;
            margin: 100px auto 2rem;
            padding: 0 2rem;
        }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .project-card {
            background: var(--card-bg);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
            text-decoration: none;
            color: inherit;
        }

        .project-card:hover {
            transform: translateY(-5px);
        }

        .project-preview {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 2px solid var(--primary);
        }

        .project-info {
            padding: 1.5rem;
        }

        .project-type {
            color: var(--accent);
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .project-name {
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .project-overview {
            color: #64748b;
            line-height: 1.6;
        }

        /* === Dark Mode === */
        .dark-mode {
            --card-bg: #334155;
            --text-color: #f8fafc;
            background: var(--dark);
        }

        .dark-mode .navbar {
            background: rgba(30, 41, 59, 0.98);
        }

        .dark-mode .project-overview {
            color: #94a3b8;
        }

        .theme-toggle {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--primary);
            color: white;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: grid;
            place-items: center;
            cursor: pointer;
            border: none;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        /* Update project preview styling */
        .preview-container {
            height: 200px;
            background-color: var(--preview-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .project-preview {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
            object-position: center;
            mix-blend-mode: multiply;
        }

        /* Add to :root */
        :root {
            --preview-bg: #f1f5f9; /* Light mode background */
        }

        .dark-mode {
            --preview-bg: #334155; /* Dark mode background */
        }

        /* Remove underline from project cards */
        .project-card { 
            text-decoration: none !important; /* Remove underline from entire card */
            color: inherit; /* Ensure text color is inherited */
        }

        /* Ensure image inside the card does not get underlined */
        .project-card img {
            text-decoration: none;
            border: none; /* Remove any default borders */
        }

    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="resume.html">Resume</a></li>
            <li><a href="education.html">Education</a></li>
            <li><a href="courses.html">Courses</a></li>
            <li><a href="projects.html">Projects</a></li>
        </ul>
    </nav>

    <!-- Projects Content -->
    <main class="projects-container">
        <h1>Featured Projects</h1>
        <div class="project-grid" id="projectList"></div>
    </main>

    <!-- Dark Mode Toggle -->
    <button class="theme-toggle">ðŸŒ“</button>

    <script>
        // Dark Mode Toggle
        const themeToggle = document.querySelector('.theme-toggle');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const storedTheme = localStorage.getItem('theme');

        if (storedTheme === 'dark' || (!storedTheme && prefersDark)) {
            document.body.classList.add('dark-mode');
        }

        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('theme', 
                document.body.classList.contains('dark-mode') ? 'dark' : 'light'
            );
        });

        // Load Projects
        async function loadProjects() {
            try {
                const response = await fetch('data/projects.json');
                if (!response.ok) throw new Error('Failed to load data');
                
                const data = await response.json();
                const projectGrid = document.getElementById('projectList');
                
                projectGrid.innerHTML = data.projects.map(project => `
                    <a href="project.html?id=${project.id}" class="project-card">
                        <div class="preview-container">
                            <img src="${project.preview}" 
                                alt="${project.name} Preview" 
                                class="project-preview"
                                loading="lazy">
                        </div>
                        <div class="project-info">
                            <span class="project-type">${project.type}</span>
                            <h2 class="project-name">${project.name}</h2>
                            <p class="project-overview">${project.overview}</p>
                        </div>
                    </a>

                `).join('');

            } catch (error) {
                console.error('Error loading projects:', error);
                document.getElementById('projectList').innerHTML = `
                    <div class="error-message">
                        <h3>Error Loading Projects</h3>
                        <p>Please try refreshing the page or check back later.</p>
                    </div>
                `;
            }
        }

        // Initial load
        loadProjects();
    </script>
</body>
</html>
